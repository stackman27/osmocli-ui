<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Press+Start+2P&family=Sarabun:wght@200;300;400;500;700&display=swap" rel="stylesheet">
  
  <title>TypeScript Example</title> 
  <script  type="module"  src="interfaces/cl-interfaces.js"> </script>
  <script  type="module"  src="interfaces/valset-interfaces.js"> </script>
  <script  type="module"  src="interfaces/index.js"> </script>
  <script type="module"  src="index-run-tx.js"> </script>
   
</head>
<body>  
  <div id="mySidebar" class="sidebar">
    <h2 id = "logo"> Osmosis CLI </h2>

    <a id="txMsgs"> Tx-Msgs </a>
    <a id="query"> Queries </a>
  </div>
  
  <div id="main">
    <object type="image/svg+xml" id = "osmoicon1" data="osmoicon.svg"> 
      Your browser does not support SVG
    </object>
 
    <div id = "container">   
      <div id = "networkContainer">  
        <label for="networks">Network:</label>
 
        <select name="networks" id="networks">
        <option value="localosmosis">LocalOsmosis</option>
        <option value="testnet">Testnet(osmo-test-5)</option>
        <option value="edgenet">Edgenet</option>
        <option value="mainnet">Mainnet</option>
      </select>
    </div>
    <br/>

      <div id = "selectContainerWrapper">  
        <div id = "selectModuleContainer">  
        </div>
  
        <div id = "autoGenerateWrapper">  
          <input type="checkbox" id="autoGen" name="autoGen" value="Auto Generate Input Fields"> 
          <label for="autoGen"> Auto Generate Input Fields</label>  
       </div>
      </div>
      <br/>
      
    <div id = "selectContainer">   
    </div>
   
    <br/>  
    <div id="formContainer"></div>
    <br/> 
    <button id="handleGenerateComand">Generate Command</button> 
    <br/> <br/>
    <label >Command to execute</label>
    <br/>
    <textarea id="cmdToExecute" name="cmdToExecute" rows="4" cols="100">
    </textarea>
    <br/><br/>
    <button id="handleLocalOsmosis">Send LocalOsmosis Command</button>
    <br/> <br/>
  
   <div id = "outputWrapper">  
    <p> Output: </p> 
    <code id="output"></code>
  </div>

  <div id = "containerQueries">  
    <h1> This is for queries </h1>
  </div>

  </div>  
 
  </div>
  
  <script> 
    window.onload = function() {
      document.getElementById('container').style.display = 'block';
      document.getElementById('containerQueries').style.display = 'none';
  }

    document.getElementById('query').addEventListener('click', function (event) {
      document.getElementById('container').style.display = 'none';
      document.getElementById('containerQueries').style.display = 'block';

      this.style.opacity = '0.5'; // make this link light
      document.getElementById('txMsgs').style.opacity = '1'; // make other link dark

    });

    document.getElementById('txMsgs').addEventListener('click', function (event) {
      document.getElementById('container').style.display = 'block';
      document.getElementById('containerQueries').style.display = 'none';

      this.style.opacity = '0.5'; // make this link light
      document.getElementById('query').style.opacity = '1'; // make other link dark
    });
  </script>

</body> 
</html>
